# CDN >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/cdn
cdn:
  # 是否启用CDN
  enable: false
  # CDN提供商
  provider: npmmirror # npmmirror, zstatic, cdnjs, jsdelivr, unpkg, custom
  # 自定义CDN URL
  # 格式示例：https://cdn.custom.com/hexo-theme-redefine/${version}/source/${path}
  # ${path}必须指向主题"source"文件夹的根目录
  custom_url: 
# CDN <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束

# 开发者模式 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/developer
developer:
  # 是否启用开发者模式（仅适用于想要修改主题源代码的开发者，不适用于普通用户）
  enable: false
# 开发者模式 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束
