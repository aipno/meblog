# 首页横幅 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/home/home_banner
home_banner:
  # 是否启用首页横幅
  enable: true
  # 首页横幅样式
  style: fixed # static 或 fixed
  # 首页横幅图片
  image: 
    light: https://bing.api.iswxl.cn/4k.php
    dark: https://bing.api.iswxl.cn/4k.php
  # 首页横幅标题
  title: aipno's /
  # 首页横幅副标题
  subtitle:
    text: ["hello world"] # 副标题文本，数组
    hitokoto:  # 一言配置
      enable: true # 是否启用一言
      show_author: true # 是否显示作者
      api: https://v1.hitokoto.cn # API URL，可以添加类型，参见 https://developer.hitokoto.cn/sentence/#%E5%8F%A5%E5%AD%90%E7%B1%BB%E5%9E%8B-%E5%8F%82%E6%95%B0
    typing_speed: 100 # 打字速度（毫秒）
    backing_speed: 80 # 回退速度（毫秒）
    starting_delay: 500 # 开始延迟（毫秒）
    backing_delay: 1500 # 回退延迟（毫秒）
    loop: true # 是否循环
    smart_backspace: true # 是否智能回退
  # 首页横幅文本颜色
  text_color: 
    light: "#fff" # 浅色模式
    dark: "#d1d1b6" # 深色模式
  # 文本的特定样式
  text_style: 
    # 标题字体大小
    title_size: 2.8rem
    # 副标题字体大小
    subtitle_size: 1.5rem
    # 标题和副标题之间的行高
    line_height: 1.2
  # 首页横幅自定义字体
  custom_font: 
    # 是否启用自定义字体
    enable: false
    # 字体系列
    family: 
    # 字体CSS文件URL
    url:
  # 首页横幅社交链接
  social_links:
    # 是否启用
    enable: true
    # 社交链接样式
    style: default # default, reverse, center
    # 社交链接
    links:
      - icon: github
        url: https://github.com/aipno
      - icon: email
        url: aipno@iswxl.cn
    # 带二维码抽屉的社交链接
    qrs:
      - icon: weixin
        qr:
      - icon: /images/custom-icon.svg
        qr:
  # 背景信息配置
  bg_info:
    enable: true
    icon: "fa-solid fa-image"
    # 模式：static (静态配置) 或 api (从API获取)
    mode: "api" 
    # 静态模式配置
    static:
      title: "Background Info"
      desc: "This is a background image"
    # API模式配置
    api:
      url: "https://bing.api.iswxl.cn/copyright.php" # API地址
      response_fields:
        title: "title" # 响应JSON中对应的标题字段名
        desc: "copyright"  # 响应JSON中对应的描述字段名
