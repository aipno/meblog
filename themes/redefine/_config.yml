# 首页文章设置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/home/home
home:
  # 侧边栏设置
  sidebar:
    enable: true # 是否启用侧边栏
    position: left # 侧边栏位置。left, right
    first_item: menu # 侧边栏第一项。menu, info
    announcement: # 公告文本
    show_on_mobile: true # 是否在移动设备菜单中显示侧边栏导航
    links:
      # Archives: 
      #   path: /archives 
      #   icon: fa-regular fa-archive # 可以为空
      # Tags: 
      #   path: /tags 
      #   icon: fa-regular fa-tags # 可以为空
      # Categories: 
      #   path: /categories 
      #   icon: fa-regular fa-folder # 可以为空
      # ...... # 你可以添加更多
  # 文章日期格式
  article_date_format: auto # auto, relative, YYYY-MM-DD, YYYY-MM-DD HH:mm:ss 等
  # 文章摘要长度
  excerpt_length: 200 # 文章摘要最大长度
  # 文章分类可见性
  categories:
    enable: true  # 是否启用
    limit: 3 # 显示的最大分类数
  # 文章标签可见性
  tags:
    enable: true  # 是否启用
    limit: 3  # 显示的最大标签数
# 首页文章设置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 文章 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/posts/articles
articles:
  # 设置文章样式
  style:
    font_size: 16px # 字体大小
    line_height: 1.5 # 行高
    image_border_radius: 14px # 图片边框圆角
    image_alignment: center # 图片对齐方式。left, center
    image_caption: false # 是否显示图片说明
    link_icon: true # 是否显示链接图标
    delete_mask: false # 为<del>标签添加遮罩效果，默认隐藏内容，悬停时显示
    title_alignment: left # 标题对齐方式。left, center
    headings_top_spacing: # h1-h6标题的顶部间距
      h1: 3.2rem
      h2: 2.4rem
      h3: 1.9rem
      h4: 1.6rem
      h5: 1.4rem
      h6: 1.3rem
  # 字数统计。需要hexo-wordcount（npm install hexo-wordcount）。参见 https://github.com/willin/hexo-wordcount
  word_count:
    enable: true # 是否启用
    count: true # 是否显示字数统计
    min2read: true # 是否显示阅读时间
  # 作者标签
  author_label: 
    enable: true # 是否启用
    auto: false # 是否自动添加作者标签，例如Lv1, Lv2, Lv3...
    list: []
  # 代码块设置
  code_block:
    copy: true # 是否启用代码块复制按钮
    style: mac # mac | simple
    highlight_theme: # highlightjs代码高亮的颜色方案。预览参见 https://highlightjs.org/examples
      light: github # 浅色模式主题，支持：github, atom-one-light, default
      dark: vs2015 # 深色模式主题，支持：github-dark, monokai-sublime, vs2015, night-owl, atom-one-dark, nord, tokyo-night-dark, a11y-dark, agate
    font: # 自定义字体
      enable: false # 是否启用
      family: # 字体系列
      url: # 字体CSS文件URL
  # 目录设置
  toc:
    enable: true # 是否启用目录
    max_depth: 3 # 目录深度
    number: false # 是否自动为目录添加编号
    expand: true # 是否展开目录
    init_open: true # 默认打开目录
  # 是否启用版权声明
  copyright:
    enable: true # 是否启用
    default: cc_by_nc_sa # 默认许可证，可选：cc_by_nc_sa, cc_by_nd, cc_by_nc, cc_by_sa, cc_by, all_rights_reserved, public_domain
  # 是否为图片启用懒加载
  lazyload: true
  # Pangu.js（自动在中英文之间添加空格）。参见 https://github.com/vinta/pangu.js
  pangu_js: false
  # 文章推荐。需要nodejieba（npm install nodejieba）。从hexo-theme-volantis移植。
  recommendation:
    # 是否启用文章推荐
    enable: false
    # 文章推荐标题
    title: 推荐阅读
    # 显示的最大文章数
    limit: 3
    # 移动端显示的最大文章数
    mobile_limit: 2
    # 占位图片
    placeholder: /images/wallhaven-wqery6-light.webp
    # 跳过目录
    skip_dirs: []
# 文章 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 评论 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/posts/comment
comment:
  # 是否启用评论
  enable: false
  # 评论系统
  system: waline # waline, gitalk, twikoo, giscus, utterances, artalk
  # 系统配置
  config:
    # Waline评论系统。参见 https://waline.js.org/
    waline:
      serverUrl: https://example.example.com # Waline服务器URL。例如 https://example.example.com
      lang: zh-CN # Waline语言。例如 zh-CN, en-US。参见 https://waline.js.org/guide/client/i18n.html
      emoji: [] # Waline表情，参见 https://waline.js.org/guide/features/emoji.html
      recaptchaV3Key: # Google reCAPTCHA v3密钥。参见 https://waline.js.org/reference/client/props.html#recaptchav3key
      turnstileKey: # Turnstile密钥。参见 https://waline.js.org/reference/client/props.html#turnstilekey
      reaction: false # Waline反应。参见 https://waline.js.org/reference/client/props.html#reaction
    # Gitalk评论系统。参见 https://github.com/gitalk/gitalk
    gitalk:
      clientID: # GitHub应用程序客户端ID
      clientSecret: # GitHub应用程序客户端密钥
      repo: # GitHub仓库
      owner: # GitHub仓库所有者
      proxy: # GitHub仓库代理
    # Twikoo评论系统。参见 https://twikoo.js.org/
    twikoo:
      version: 1.6.10 # Twikoo版本，如果你不知道这是什么就不要修改
      server_url: # Twikoo服务器URL。例如 https://example.example.com
      region: # Twikoo区域。可以为空
    # Giscus评论系统。参见 https://giscus.app/
    giscus:
      repo: # Github仓库名称 例如 EvanNotFound/hexo-theme-redefine
      repo_id: # Github仓库ID
      category: # Github讨论类别
      category_id: # Github讨论类别ID
      mapping: pathname # 使用哪个值作为页面的唯一标识符。例如 pathname, url, title, og:title。启用PJAX时不要使用og:title，因为pjax在页面变化时不会更新og:title
      strict: 0 # 是否启用严格模式。例如 0, 1
      reactions_enabled: 1 # 是否启用反应。例如 0, 1
      emit_metadata: 0 # 是否发送元数据。例如 0, 1
      lang: en # Giscus语言。例如 en, zh-CN, zh-TW
      input_position: bottom # 将评论框放置在评论上方/下方。例如 top, bottom
      loading: lazy # 延迟加载评论
    # Artalk评论系统。参见 https://artalk.js.org/
    artalk:
      server: # Artalk服务器URL。例如 https://artalk.example.com
      site: # Artalk后台显示的站点名称（应与服务器端站点配置匹配）
    # Utterances评论系统。参见 https://utteranc.es/
    utterances:
      repo: # GitHub仓库名称 例如 owner/repo（必须启用Issues）
      issue_term: pathname # pathname, url, title, og:title（建议：单页模式使用pathname）
      issue_number: # 使用特定的issue编号代替issue_term
      label: # 创建的issue的可选标签
      theme_light: github-light # 浅色主题
      theme_dark: github-dark # 深色主题
# 评论 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


